<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | by efrainhgmx</title>
  <link rel="stylesheet" href="css/mobile.css" media="screen and (min-width: 320px)">
  <link rel="stylesheet" href="css/desktop.css" media="screen and (min-width: 1024px)">
</head>
<body>
  <div class="container">
    <header class="header">
      <picture class="header--picture">
        <source media="(min-width: 1440px)" srcset="./images/logo.svg">
          <img src="./images/logo.svg" alt="Logo principal del landing">
      </picture>
    </header>

    <main class="main">
        <picture class="main--picture">
          <img src="./images/illustration-mockups.svg" alt="Imagen principal">
        </picture>  

        <section class="main__content--container">
          <h1 class="title">Build the community your fans will love</h1>
          <p class="main--description">Huddle re-imagines the way we build communities. You have a voice, but you does your   audience. Create connections with your users as you engage in genuine discussion</p>
        </section>

        <button class="button">Register</button>
    </main>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/efrainhgmx">Efraín Hernández</a>.
      </p>
    </footer>
  </div>
</body>
</html>
